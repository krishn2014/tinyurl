{% load staticfiles %}
<html>
    <head>
        <title>Tiny URL App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="page-header">
            <h1 style="padding-left:25px;"><a href="/">Tiny URL App</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

            {% if url %}
            <div class="row">
                <h1>Message</h1>
                <ul class="list-group col-md-9">
                    <li class="list-group-item">Tiny url for 
                     <a href="{{ url }}">{{ url }}</a> </br> is </br> 
                     <a href="http://{{request.get_host}}/{{ tinyurl }}">http://{{request.get_host}}/{{ tinyurl }}</a></li>
                </ul> 
            </div>  
            {% endif %}       
        </div>
        <div class="panel-footer">
            Tiny URL App
        </div>
    </body>
</html>
